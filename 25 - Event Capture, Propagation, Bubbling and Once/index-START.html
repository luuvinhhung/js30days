<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
    .my{
      background: black;
    }
  </style>

  <button>abc</button>
  <script>
    const divs = document.querySelectorAll('div')
    const button = document.querySelector('button')
    // capture de chon ele tu ngoai vao trong va default la bubbling de lay ele tu trong ra ngoai
    // divs.forEach(div => div.addEventListener('click', logText, {capture: true, once: true}))
    // once de chi cho thuc hien 1 lan
    //e.stopPropagation la ngÆ°ng chon ele cua capture chi chon duy nhat ele target
    divs.forEach(div => div.addEventListener('click', logText))
    function logText(e) {
      e.stopPropagation()
      console.log(this.offsetHeight)
      console.log(e.target)
      this.classList.toggle('my')
    }
    button.addEventListener('click', () => {
      console.log('Click------')
    }, {
        once: true
      })

    const body = document.querySelector('body')
    
  </script>
</body>

</html>
